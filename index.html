<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/timer.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <h1><div id="clock"></div></h1>
      <form id="clock-settings">
        <div class="form-group">
          <label for="alarm">Set an alarm</label>
          <input id="alarm" type="time" class="form-control">
        </div>
        <div class="form-group">
          <label for="snooze">Snooze setting (in minutes)</label>
          <input id="snooze" type="number" class="form-control">
        </div>
        <button id="clock-settings" class="btn-success">Submit</button>
      </div>
      <div id="alert">
        <div id="alarm">
          <h1>THIS IS AN ALARM!</h1>
          <button id="snooze" class="btn-success">Snooze</button>
        </div>
      </div>
    </div>
  </body>
</html>
